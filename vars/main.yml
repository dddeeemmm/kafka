---

kafka_java_package: java-1.8.0-openjdk

kafka_user:  kafka
kafka_group: kafka

kafka_url_src: https://www.apache.org/dist/kafka/{{ kafka_version }}/kafka_{{ kafka_version_scala }}-{{ kafka_version }}.tgz

kafka_dir_work: /opt/kafka_{{ kafka_version_scala }}-{{ kafka_version }}
